<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Forms Exercise</title>
  </head>
  <body>
    <main class="main">
      <div class="cards">
        <div class="card card-back">
          <p id="cvc" class="card-back__text">000</p>
        </div>
        <div class="card card-front">
          <img class="card-front__logo" src="assets/images/card-logo.svg" alt="">
          <div class="card-front__container">
           
            <p id="card-number" class="card-front__numbers">0000 0000 0000 0000</p>
            <div class="card-front__datos">
              <p id="name">JANE APPLESEED</p>
              <p id="date" >00/00</p>
            </div>
          </div>
        </div>
      </div>


      <form id="form" class="form">
        <div class="form__field">
            <label for="name">CARDHOLDER NAME</label>
            <input class="form__input"  type="text" id="name" name="name" placeholder="e.g.Jane Appleseed">
        </div>
        <div class="form__field">
          <label for="card-number">CARD NUMBER</label>
          <input class="form__input" type="text" id="card-number" name="card" placeholder="e.g. 1234 5678 9123 4567">
        </div>
        <div class="form__field">
          <label for="date">EXP.DATE</label>
          <input class="form__input" type="number" id="date" name="date" placeholder="MM/YY">
        </div>
        <div class="form__field">
          <label for="cvc">CVC</label>
          <input class="form__input" type="text" id="cvc" name="cvc" placeholder="e.g.123">
        </div>

        <button class="form__button">Confirm</button>
      </form>
      
    </main>



<script src="js/scripts.js"></script>
  </body>
</html>
